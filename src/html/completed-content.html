<!-- Completed Section -->
<div id="content-completed" class="hidden neumorphic-card p-6 overflow-x-auto">
  <div class="mb-4 text-gray-400 italic text-sm">
    History of all completed parts.
  </div>
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="text-blue-400 border-b border-gray-700">
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="completed"
          data-sort-key="type"
          onclick="sortTable('completed', 'type')"
        >
          Type
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="completed"
            data-sort-key="type"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="completed"
          data-sort-key="partId"
          onclick="sortTable('completed', 'partId')"
        >
          ID / Name
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="completed"
            data-sort-key="partId"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="completed"
          data-sort-key="subsystem"
          onclick="sortTable('completed', 'subsystem')"
        >
          Subsystem
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="completed"
            data-sort-key="subsystem"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="completed"
          data-sort-key="material"
          onclick="sortTable('completed', 'material')"
        >
          Material
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="completed"
            data-sort-key="material"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="completed"
          data-sort-key="status"
          onclick="sortTable('completed', 'status')"
        >
          Status
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="completed"
            data-sort-key="status"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="completed"
          data-sort-key="notes"
          onclick="sortTable('completed', 'notes')"
        >
          Notes
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="completed"
            data-sort-key="notes"
          ></i>
        </th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody id="completed-tbody" class="text-gray-300">
      <!-- Rows injected here -->
    </tbody>
  </table>
  <div id="completed-empty" class="hidden text-center py-8 text-gray-500">
    <i class="fa-solid fa-box-open text-4xl mb-3 opacity-50"></i>
    <p>No completed parts yet.</p>
  </div>
</div>

<!-- Storage Location Modal -->
<div
  id="storage-modal"
  class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 backdrop-blur-sm"
>
  <div class="neumorphic-card p-8 w-full max-w-md relative animate-fade-in">
    <h2 class="text-2xl font-bold text-blue-400 mb-4">Store Completed Part</h2>
    <p class="text-gray-400 mb-6">Where did you store the part?</p>
    <form id="storage-form">
      <div class="mb-6">
        <label
          class="block text-sm font-bold mb-2 text-gray-400"
          for="storage-location-input"
        >
          Storage location
        </label>
        <input
          type="text"
          id="storage-location-input"
          class="neumorphic-input w-full p-3 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400"
          placeholder="e.g., Shelf A3, Bin 12"
        />
      </div>
      <div class="flex justify-end gap-4">
        <button
          type="button"
          id="storage-cancel"
          class="text-gray-400 hover:text-white px-4 py-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          id="storage-submit"
          class="neumorphic-btn px-8 py-2 rounded-lg text-blue-400 font-bold"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
