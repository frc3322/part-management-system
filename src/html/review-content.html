<!-- Needs Review Section -->
<div id="content-review" class="neumorphic-card p-6 overflow-x-auto">
  <div class="mb-4 text-gray-400 italic text-sm">
    Parts must be reviewed here before moving to production queues.
  </div>
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="text-blue-400 border-b border-gray-700">
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="review"
          data-sort-key="type"
          onclick="sortTable('review', 'type')"
        >
          Type
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="review"
            data-sort-key="type"
          ></i>
        </th>
        <th class="p-3">CAD</th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="review"
          data-sort-key="partId"
          onclick="sortTable('review', 'partId')"
        >
          ID / Name
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="review"
            data-sort-key="partId"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="review"
          data-sort-key="subsystem"
          onclick="sortTable('review', 'subsystem')"
        >
          Subsystem
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="review"
            data-sort-key="subsystem"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="review"
          data-sort-key="material"
          onclick="sortTable('review', 'material')"
        >
          Material
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="review"
            data-sort-key="material"
          ></i>
        </th>
        <th
          class="p-3 cursor-pointer hover:text-blue-300 transition"
          data-sort-category="review"
          data-sort-key="file"
          onclick="sortTable('review', 'file')"
        >
          File
          <i
            class="fa-solid fa-sort text-xs ml-1 sort-icon"
            data-sort-category="review"
            data-sort-key="file"
          ></i>
        </th>
        <th class="p-3">Notes</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody id="review-tbody" class="text-gray-300">
      <!-- Review rows injected here -->
    </tbody>
  </table>
  <div id="review-empty" class="hidden text-center py-8 text-gray-500">
    <i class="fa-solid fa-check-circle text-4xl mb-3 opacity-50"></i>
    <p>All parts reviewed!</p>
  </div>
</div>
