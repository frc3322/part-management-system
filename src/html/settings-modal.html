<!-- Settings Modal -->
<div
    id="settings-modal"
    class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 backdrop-blur-sm"
>
    <div class="neumorphic-card p-8 w-full max-w-sm relative animate-fade-in">
        <button
            onclick="closeSettingsModal()"
            class="absolute top-4 right-4 text-gray-400 hover:text-red-400"
        >
            <i class="fa-solid fa-times text-xl"></i>
        </button>

        <h2 class="text-2xl font-bold text-blue-400 mb-6">Settings</h2>

        <div class="space-y-4">
            <p class="text-gray-400 text-sm font-bold mb-2">VISIBLE TABS</p>

            <label
                class="flex items-center justify-between p-3 rounded-lg bg-gray-800 cursor-pointer hover:bg-gray-700 transition"
            >
                <span class="text-gray-300">Needs Review</span>
                <input
                    type="checkbox"
                    id="check-review"
                    onchange="toggleTabVisibility('review')"
                    checked
                    class="accent-blue-400 w-5 h-5"
                />
            </label>

            <label
                class="flex items-center justify-between p-3 rounded-lg bg-gray-800 cursor-pointer hover:bg-gray-700 transition"
            >
                <span class="text-gray-300">CNC Parts</span>
                <input
                    type="checkbox"
                    id="check-cnc"
                    onchange="toggleTabVisibility('cnc')"
                    checked
                    class="accent-blue-400 w-5 h-5"
                />
            </label>

            <label
                class="flex items-center justify-between p-3 rounded-lg bg-gray-800 cursor-pointer hover:bg-gray-700 transition"
            >
                <span class="text-gray-300">Hand Fab Parts</span>
                <input
                    type="checkbox"
                    id="check-hand"
                    onchange="toggleTabVisibility('hand')"
                    checked
                    class="accent-blue-400 w-5 h-5"
                />
            </label>

            <label
                class="flex items-center justify-between p-3 rounded-lg bg-gray-800 cursor-pointer hover:bg-gray-700 transition"
            >
                <span class="text-gray-300">Completed</span>
                <input
                    type="checkbox"
                    id="check-completed"
                    onchange="toggleTabVisibility('completed')"
                    checked
                    class="accent-blue-400 w-5 h-5"
                />
            </label>
        </div>
    </div>
</div>
