<!-- Hand Fab Section -->
<div id="content-hand" class="hidden neumorphic-card p-6 overflow-x-auto">
    <table class="w-full text-left border-collapse">
        <thead>
            <tr class="text-blue-400 border-b border-gray-700">
                <th class="p-3">CAD</th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    onclick="sortTable('id')"
                >
                    ID <i class="fa-solid fa-sort text-xs ml-1"></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    onclick="sortTable('subsystem')"
                >
                    Subsystem <i class="fa-solid fa-sort text-xs ml-1"></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    onclick="sortTable('assigned')"
                >
                    Assigned To <i class="fa-solid fa-sort text-xs ml-1"></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    onclick="sortTable('status')"
                >
                    Status <i class="fa-solid fa-sort text-xs ml-1"></i>
                </th>
                <th class="p-3">Notes</th>
                <th class="p-3">Actions</th>
            </tr>
        </thead>
        <tbody id="hand-fab-tbody" class="text-gray-300">
            <!-- Rows injected here -->
        </tbody>
    </table>
</div>
