<!-- Authentication Modal -->
<div
    id="auth-modal"
    class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 backdrop-blur-sm"
>
    <div class="neumorphic-card p-8 w-full max-w-sm relative animate-fade-in">
        <div class="text-center mb-6">
            <div
                class="w-16 h-16 mx-auto mb-4 rounded-full bg-gray-800 flex items-center justify-center"
            >
                <i class="fa-solid fa-lock text-2xl text-blue-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-blue-400 mb-2">
                Authentication Required
            </h2>
            <p class="text-gray-400 text-sm">
                Enter your API key to access the part management system
            </p>
        </div>

        <form id="auth-form">
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-gray-400"
                    >API Key</label
                >
                <div class="relative">
                    <i
                        class="fa-solid fa-key absolute left-3 top-3.5 text-gray-500"
                    ></i>
                    <input
                        type="password"
                        id="auth-api-key"
                        placeholder="Enter your API key"
                        class="neumorphic-input w-full p-3 pl-10 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400"
                        required
                        autocomplete="off"
                        data-action="handleAuthKeyup"
                    />
                </div>
            </div>

            <div id="auth-error" class="mb-4 text-red-400 text-sm hidden">
                Invalid API key. Please try again.
            </div>

            <button
                type="submit"
                id="auth-submit-btn"
                data-action="handleAuthSubmit"
                class="neumorphic-btn w-full px-8 py-3 rounded-lg text-blue-400 font-bold flex items-center justify-center gap-2"
            >
                <i class="fa-solid fa-sign-in-alt"></i>
                <span id="auth-submit-text">Authenticate</span>
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-500 text-xs">
                Your API key will be stored securely for 24 hours
            </p>
        </div>
    </div>
</div>
