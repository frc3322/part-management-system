<!-- Assign User Modal -->
<div
    id="assign-modal"
    class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 backdrop-blur-sm"
>
    <div class="neumorphic-card p-8 w-full max-w-md relative animate-fade-in">
        <h2 class="text-2xl font-bold text-blue-400 mb-4">Assign Part</h2>

        <div
            id="assign-warning"
            class="hidden bg-orange-900/30 border border-orange-500/50 p-3 rounded-lg mb-4 text-orange-200 text-sm flex items-start gap-2"
        >
            <i class="fa-solid fa-triangle-exclamation mt-1"></i>
            <p>
                <strong>Warning:</strong> This part has already been started.
                Please check the part bin for the existing workpiece.
            </p>
        </div>

        <p class="text-gray-400 mb-6">
            Please enter your name to start working on this part.
        </p>

        <form>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-gray-400"
                    >Your Name</label
                >
                <input
                    type="text"
                    id="assign-input"
                    data-action="handleAssignKeyup"
                    class="neumorphic-input w-full p-3 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400"
                    required
                />
            </div>

            <div class="flex justify-end gap-4">
                <button
                    type="button"
                    data-action="closeAssignModal"
                    class="text-gray-400 hover:text-white px-4 py-2"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    data-action="confirmAssignment"
                    class="neumorphic-btn px-8 py-2 rounded-lg text-blue-400 font-bold"
                >
                    Start Work
                </button>
            </div>
        </form>
    </div>
</div>
