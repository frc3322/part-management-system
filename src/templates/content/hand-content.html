<!-- Hand Fab Section -->
<div
    id="content-hand"
    class="hidden parts-list-surface p-6 overflow-x-auto scrollbar-edge"
>
    <table
        id="hand-table"
        class="w-full text-left border-separate"
        style="border-spacing: 0 4px"
    >
        <thead>
            <tr class="text-blue-400 border-b border-gray-700">
                <th class="p-3">CAD</th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    data-sort-category="hand"
                    data-sort-key="partId"
                    data-action="sortTable"
                    data-category="hand"
                    data-key="partId"
                >
                    ID / Name
                    <i
                        class="fa-solid fa-sort text-xs ml-1 sort-icon"
                        data-sort-category="hand"
                        data-sort-key="partId"
                    ></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    data-sort-category="hand"
                    data-sort-key="subsystem"
                    data-action="sortTable"
                    data-category="hand"
                    data-key="subsystem"
                >
                    Subsystem
                    <i
                        class="fa-solid fa-sort text-xs ml-1 sort-icon"
                        data-sort-category="hand"
                        data-sort-key="subsystem"
                    ></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    data-sort-category="hand"
                    data-sort-key="material"
                    data-action="sortTable"
                    data-category="hand"
                    data-key="material"
                >
                    Material
                    <i
                        class="fa-solid fa-sort text-xs ml-1 sort-icon"
                        data-sort-category="hand"
                        data-sort-key="material"
                    ></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    data-sort-category="hand"
                    data-sort-key="amount"
                    data-action="sortTable"
                    data-category="hand"
                    data-key="amount"
                >
                    Amount
                    <i
                        class="fa-solid fa-sort text-xs ml-1 sort-icon"
                        data-sort-category="hand"
                        data-sort-key="amount"
                    ></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    data-sort-category="hand"
                    data-sort-key="assigned"
                    data-action="sortTable"
                    data-category="hand"
                    data-key="assigned"
                >
                    Assigned To
                    <i
                        class="fa-solid fa-sort text-xs ml-1 sort-icon"
                        data-sort-category="hand"
                        data-sort-key="assigned"
                    ></i>
                </th>
                <th
                    class="p-3 cursor-pointer hover:text-blue-300 transition"
                    data-sort-category="hand"
                    data-sort-key="status"
                    data-action="sortTable"
                    data-category="hand"
                    data-key="status"
                >
                    Status
                    <i
                        class="fa-solid fa-sort text-xs ml-1 sort-icon"
                        data-sort-category="hand"
                        data-sort-key="status"
                    ></i>
                </th>
                <th class="p-3">Notes</th>
                <th class="p-3">Actions</th>
            </tr>
        </thead>
        <tbody id="hand-fab-tbody" class="text-gray-300">
            <!-- Rows injected here -->
        </tbody>
    </table>
    <div id="hand-mobile-list" class="hidden flex flex-col gap-3 mt-2"></div>
</div>
